<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method='GET' action='update'>
        <input type='hidden' name='id' value='{{data.id}}'>
        Name : <input type='text' name='name' value='{{data.name}}'><br><br>
        Mobile : <input type='text' name='mobile' value='{{data.mobile}}'><br><br>
        Email : <input type='text' name='email' value='{{data.email}}'><br><br>
        Address : <input type='text' name='address' value='{{data.address}}'><br><br>
        Designation : <input type='text' name='designation' value='{{data.designation}}'><br><br>
        <button type='submit'>Update</button><br><br>
    </form>
</body>
</html>
