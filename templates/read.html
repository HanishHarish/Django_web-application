<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href='insert'>Insert Record</a></h1>
    <table border='1' align='center'>
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Address</th>
            <th>Designation</th>
            <th>Action</th>
        </tr>
        {% for record in records %}
        <tr>
            <td align='center'>{{record.name}}</td>
            <td align='center'>{{record.mobile}}</td>
            <td align='center'>{{record.email}}</td>
            <td align='center'>{{record.address}}</td>
            <td align='center'>{{record.designation}}</td>
            <td>
                <a href='edit/{{record.id}}'>Edit</a> | 
                <a href='delete/{{record.id}}'>Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
