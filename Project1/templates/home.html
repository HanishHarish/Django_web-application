<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body bgcolor="yellow">
    
    <h1>{{content}}</h1>
    <p>{{para}}</p>
    <table border="1" align=center width=20%>
        <tr>
            <th>name</th>
            <th>email</th>
        </tr>
        {%for i,j in tabledata.items%}
        <tr>
           <td align="center">{{j.name}}</td>
           <td>{{j.email}}</td>
        </tr>
        {%endfor%}
    </table>
    <hr>
    <hr>
</body>
</html>
